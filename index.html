<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Arguments - Introduction to Objects in JS Project</title>
</head>
<body>
    <h1>Sum of arguments and Math Objects</h1>
    <p id="demo"></p>

    <script>
        function sumALL() {
            var sum = 0;
        }
        for (i = 0; i <arguments.length; i++) {
            sum += arguments[i];
        }
        return sum; {
        }
        document.getElementById("demo").innerHTML= sumALL(1, 232, 432, 275, 63, 45);

        var value= Math.sin(23)
        document.write("Sin 23 is : " + value +"<br>");
        var value1= Math.cos(23)
        document.write("Cos 23 is : " + value1 +"<br>");
        var value2= Math.tan(23)
        document.write("Tan 23 is : " + value2 +"<br>");
    </script>
</body>
</html>
